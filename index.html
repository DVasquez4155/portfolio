<!DOCTYPE html>
<html>
    <head>
	<title>Daniel's Website</title>
	<style>
        header, section, footer {
            position:absolute;
            right: 0;
            width:95%;
        }
        .body {
            background: rgb(2,0,36);
background: linear-gradient(340deg, rgba(2,0,36,1) 0%, rgba(2,39,82,1) 10%, rgba(2,44,87,1) 31%, rgba(2,67,110,1) 49%, rgba(0,212,255,1) 100%);
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        nav, footer{    
            background-color: #022752;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        
        li a:hover {
            transition: 1s;
            background-color: #11111162;
        }
        
        footer {
            width:100%;
            height:10%;
            position:absolute;
            bottom:0;
            left:0;
        }
        p.center {
            text-align: center;
        }
        
        .bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        nav.left {
            height: 100%;
            width: 5%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            position: absolute;
            top: 0px;
            right: 10px;
        }
        .right { 
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icon {
            width:35px;
            transition: 1s;
        }
        .navIcon {
            height: 100%;
            width: 100%;
            transition: 1s;
        }
        .black {
            filter: grayscale(100%) brightness(0%);
        }
        .icon:hover {
            filter: grayscale(0%) brightness(100%);
        }
        article {
            padding: 20px;
            text-align: center;
            background-image: url(icons/background.svg);
        }
	</style>    
</head>
